    <title>Fontes Externas</title>
    <style>
          @font-face {
            font-family:'Super Carbon' ;
            src: url('Super Carbon.ttf')format('truetype');
            font-weight: normal;
            font-style: normal;
          }    
          /*
          Tipos de formatos:
              opentype(otf);
              truetype(ttf);
              embedded-opentype;
              truetype-aat (Apple Advenced Typography);
              svg;

          */ 
          body{
            font-family: Arial, Helvetica, sans-serif;
          }
          h1{
            font: bold 3em 'Super Carbon';
          }
    </style>
</head>
