<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        /*
        pseudo-classes Ã© representada por :
        Elas atribuem um estado a um elemento
        */
       div{
        background-color: lightgrey;
        height: 200px;
        width: 200px;
        text-align: center;
        border: 1px solid black;
        display: inline-block;
       }
       div:hover{
        background-color: yellow;
       }
       div > p{
           display:none;
       }
       div:hover > p{
        display: inline-block;
       }
    </style>
</head>
<body>
    <div id="d1"><p>01</p></div>
    <div id="d2"><p>02</p></div>
    <div id="d3"><p>03</p></div>
</body>
</html>
